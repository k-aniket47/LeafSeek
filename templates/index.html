{% extends "base.html" %} {% block content %}

<h2 style="color: white;">Medicinal Plant Identification</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="btn-grad">
            Choose..
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="btn-grad2" id="btn-predict">Predict</button>
        </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result" style="color:aliceblue">
        <span> </span>
    </h3>

</div>

{% endblock %}
